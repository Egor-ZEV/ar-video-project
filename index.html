<!DOCTYPE html>
<html>
<head>
  <title>AR Video</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
  <a-scene embedded arjs>
    <!-- Маркер для QR-кода -->
    <a-marker type="barcode" value="MyVideo123">
      <!-- Видео, которое будет воспроизводиться -->
      <a-video src="https://drive.google.com/file/d/1yH9yQCnKv0nPf6IHj0ZAKznnXgqofLw0/view?usp=drive_link" width="2" height="1" position="0 0 0"></a-video>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
